name: Visual Testing
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
        - name: Checkout
          uses: actions/checkout@v4
        - uses: actions/setup-node@v4
          with:
            node-version: 18
        - name: Install
          run: npm install
        - name: Run visual tests
          run: npm run test:visual 
        - name: Run visual reported
          run: npx wdio-visual-reporter --jsonOutput=D:\FPT-2024\AutomationTestingOJT\Session2\TapHoaViet\tmp\actual\output.json --reportFolder=D:\FPT-2024\AutomationTestingOJT\Session2\TapHoaViet\ --logLevel=debug  
        - uses: actions/upload-artifact@v4
          if: ${{ always() }}
          with:
              name: visual-report
              path: ./report